<div class="references-panel">
  <a href="/references"
    ><p class="text-2xl font-bold pt-4 pl-3">
      Referencje <span class="text-sm font-normal">(zobacz wszystkie)</span>
    </p></a
  >
  <p-carousel
    [value]="references"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [scrollTop]="true"
    autoplayInterval="4000"
  >
    <ng-template let-item pTemplate="item">
      <div class="border-round m-2 p-3 border-2">
        <div class="bg-white text-center">
          <p class="text-justify" *ngIf="item.text != ''">{{ item.text }}</p>
          <img [src]="item.image" *ngIf="item.image != null" alt="Image" width="250" class="mx-auto mb-2" />
        </div>
        <hr class="border-red-400" />
        <p class="text-lg text-red-400">{{ item.customerName }}</p>
      </div>
    </ng-template>
  </p-carousel>
</div>
