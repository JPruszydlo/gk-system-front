<div id="navbar">
  <a routerLink="/" (click)="itemSelected()">
    <div class="nav-logo">
      <img src="../../../assets/images/logo2_white.png" class="h-12" />
      <p class="">GK-System</p>
    </div>
  </a>
  <button class="menu-bars" (click)="navItems.style.display = navItems.style.display == 'flex' ? 'none' : 'flex'">
    <i class="pi pi-bars text-white"></i>
  </button>
  <ul #navItems>
    <a routerLink="/" (click)="itemSelected()"><li [className]="resolveActiveElement('home')">Strona główna</li></a>

    <a routerLink="/for-sell" (click)="itemSelected()">
      <li [className]="resolveActiveElement('for-sell')">Domy na sprzedaż</li></a
    >

    <a routerLink="/about-us" (click)="itemSelected()"><li [className]="resolveActiveElement('about-us')">O nas</li></a>

    <a routerLink="/realisations" (click)="itemSelected()"
      ><li [className]="resolveActiveElement('realisations')">Realizacje</li></a
    >

    <a routerLink="/references" (click)="itemSelected()"
      ><li [className]="resolveActiveElement('references')">Referencje</li></a
    >

    <a routerLink="/contact" (click)="itemSelected()"><li [className]="resolveActiveElement('contact')">Kontakt</li></a>
  </ul>
</div>
